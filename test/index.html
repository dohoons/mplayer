<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>MPlayer : HTML5 Media Player</title>
<style>
body { font-family: 'Malgun Gothic'; }
@media screen and (min-width:768px) {
	body { width:50%; margin:0 auto; }
}
</style>
</head>
<body>

<h1>MPlayer : HTML5 Media Player</h1>

<h2>Basic skin (flexible: true)</h2>
<div style="padding-top: 56.25%; position: relative;">
	<video id="basic" poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" controls>
		<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
		<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
		<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
	</video>
</div>

<h2>Small</h2>
<video id="basic-small" controls width="250">
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
	<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
	<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
</video>

<h2>Audio</h2>
<audio id="basic-audio" controls>
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
</audio>

<h2>Minimal skin</h2>
<div style="padding-top: 56.25%; position: relative;">
	<video id="minimal" poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" controls>
		<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
		<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
		<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
	</video>
</div>

<br>
<br>
<br>
<br>
<br>

<script src="mplayer/mplayer.js"></script>

<script>
	var basic = new MPlayer('#basic', {
		flexible: true,
		// playbackRate: 2.5
		// width: '100%',
		// height: '100%'
		// autoplay: true
	});

	var basicSmall = new MPlayer('#basic-small', {
		currentTime: 15,
		// loop: true,
		// muted: true,
		volume: 0.7,
		event: {
			volumechange: function(e) {
				// console.log(this, e);
			}
		}
	}).on('volumechange', function(e) {
		// console.log(this, e);
	});
	
	var basicAudio = new MPlayer('#basic-audio', {
		volume: 0.5,
		loop: true
	});

	var minimal = new MPlayer('#minimal', {
		flexible: true,
		skin: 'minimal'
	});
</script>

</body>
</html>
