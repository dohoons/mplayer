<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>MPlayer : HTML5 Media Player</title>
<style>
body { font-family: 'Malgun Gothic'; }
@media screen and (min-width:768px) {
	body { width:50%; margin:0 auto; }
}
</style>
</head>
<body>

<h1>MPlayer : HTML5 Media Player</h1>

<h2>Small</h2>
<video id="my-video" controls width="250">
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
	<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
	<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
</video>

<h2>Flexible Size</h2>
<div style="padding-top: 56.25%; position: relative;">
	<div style="width: 100%; height: 100%; position: absolute; top:0; left: 0;">
		<video id="my-video2" poster="mplayer/sample.poster.jpg" controls>
			<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
			<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
			<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
		</video>
	</div>
</div>

<h2>Audio</h2>
<audio id="my-audio" poster="http://vjs.zencdn.net/v/oceans.png" controls>
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
</audio>

<br>
<br>
<br>
<br>
<br>

<link rel="stylesheet" href="mplayer/skin/mplayer-basic/skin.min.css">
<script src="mplayer/mplayer.js"></script>

<script>
	var obj = new MPlayer('#my-video', {
		currentTime: 15,
		// loop: true,
		// muted: true,
		volume: 0.7,
		event: {
			volumechange: function(e) {
				// console.log(this, e);
			}
		}
	}).on('volumechange', function(e) {
		// console.log(this, e);
	});
	var obj2 = new MPlayer('#my-video2', {
		flexible: true
		// playbackRate: 2.5
		// width: '100%',
		// height: '100%'
		// autoplay: true
	});
	var obj3 = new MPlayer('#my-audio');
</script>

</body>
</html>
